name: OSS Restore Drill

on:
  schedule:
    - cron: '0 2 1 * *'
  workflow_dispatch:

jobs:
  restore-drill:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      APP_NAME: focus-go
      OSS_PREFIX: releases
      OSS_BUCKET: ${{ secrets.OSS_BUCKET }}
      OSS_ENDPOINT: ${{ secrets.OSS_ENDPOINT }}
      OSS_ACCESS_KEY_ID: ${{ secrets.OSS_ACCESS_KEY_ID }}
      OSS_ACCESS_KEY_SECRET: ${{ secrets.OSS_ACCESS_KEY_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install ossutil
        run: |
          curl -fsSL https://gosspublic.alicdn.com/ossutil/1.7.16/ossutil64 -o ossutil64
          chmod +x ossutil64
          ./ossutil64 --version

      - name: Resolve latest release pointer
        run: |
          npm run release:oss:latest > latest.env
          cat latest.env
          grep '^RELEASE_DATE=' latest.env >> "$GITHUB_ENV"
          grep '^GIT_SHA=' latest.env >> "$GITHUB_ENV"

      - name: Restore latest release from OSS
        run: npm run release:oss:restore

      - name: Validate restored package
        run: |
          test -f ".artifacts/restore/${APP_NAME}/${RELEASE_DATE}/${GIT_SHA}/manifest.json"
          test -f ".artifacts/restore/${APP_NAME}/${RELEASE_DATE}/${GIT_SHA}/dist/index.html"
