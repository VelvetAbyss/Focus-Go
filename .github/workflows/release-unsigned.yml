name: Release Desktop (Unsigned)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 0.1.1-beta.1 or v0.1.1-beta.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.meta.outputs.tag }}
      version: ${{ steps.meta.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "push" ]]; then
            TAG="${GITHUB_REF_NAME}"
          else
            INPUT_VERSION="${{ inputs.version }}"
            if [[ "${INPUT_VERSION}" == v* ]]; then
              TAG="${INPUT_VERSION}"
            else
              TAG="v${INPUT_VERSION}"
            fi
          fi

          VERSION="${TAG#v}"
          echo "tag=${TAG}" >> "${GITHUB_OUTPUT}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Create release tag for manual run
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          set -euo pipefail

          TAG="${{ steps.meta.outputs.tag }}"
          git fetch --tags --force

          if git rev-parse "${TAG}" >/dev/null 2>&1; then
            echo "Tag ${TAG} already exists."
          else
            git tag "${TAG}" "${GITHUB_SHA}"
            git push origin "${TAG}"
          fi

  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run verify gates
        run: npm run verify

  build:
    needs:
      - prepare
      - verify
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: mac
          - os: windows-latest
            target: win
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_OWNER: ${{ github.repository_owner }}
      GH_REPO: ${{ github.event.repository.name }}
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build unsigned desktop distributables
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ needs.prepare.outputs.version }}"

          if [[ "${{ matrix.target }}" == "mac" ]]; then
            npm run dist --workspace @focus-go/desktop -- --mac --publish never --config.extraMetadata.version="${VERSION}" --config.mac.identity=null --config.mac.hardenedRuntime=false --config.mac.gatekeeperAssess=false
          else
            npm run dist --workspace @focus-go/desktop -- --win --publish never --config.extraMetadata.version="${VERSION}"
          fi

      - name: Collect unsigned release files
        shell: bash
        run: |
          set -euo pipefail
          OUTPUT_DIR="unsigned-release/${{ matrix.target }}"
          mkdir -p "${OUTPUT_DIR}"

          find apps/desktop/release -type f \( -name "*.dmg" -o -name "*.exe" -o -name "latest*.yml" \) -exec cp {} "${OUTPUT_DIR}/" \;

          if [[ -z "$(ls -A "${OUTPUT_DIR}")" ]]; then
            echo "No release files found for ${{ matrix.target }}" >&2
            exit 1
          fi

          ls -lah "${OUTPUT_DIR}"

      - name: Upload unsigned build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-${{ matrix.target }}
          path: unsigned-release/${{ matrix.target }}/*
          if-no-files-found: error

  publish:
    needs:
      - prepare
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Download unsigned artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: unsigned-*
          path: unsigned-release
          merge-multiple: true

      - name: Validate expected assets
        shell: bash
        run: |
          set -euo pipefail
          ls -lah unsigned-release
          find unsigned-release -maxdepth 1 -name "*.dmg" | grep -q .
          find unsigned-release -maxdepth 1 -name "*.exe" | grep -q .
          find unsigned-release -maxdepth 1 -name "latest*.yml" | grep -q .

      - name: Publish prerelease assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Focus&go v${{ needs.prepare.outputs.version }} (unsigned)
          prerelease: true
          generate_release_notes: true
          files: |
            unsigned-release/*.dmg
            unsigned-release/*.exe
            unsigned-release/latest*.yml
          fail_on_unmatched_files: true
          overwrite_files: true
          body: |
            Unsigned desktop build for testing.
            macOS Gatekeeper and Windows SmartScreen warnings are expected.
